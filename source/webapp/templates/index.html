{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>index page</title>
</head>
<body>
<div class="container">
    <h1>To-Do list</h1>
    <a href="to_do/add">Add task</a>
    {% for task in tasks %}
    <h2>Task description: {{ task.description }}</h2>
    <p>
        <a href="./to_do/?pk={{ task.pk }}">More info..</a>
    </p>
    {% endfor %}
</div>
</body>
</html>
