{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Task Create</title>
</head>
<body>
    <h1>New task</h1>
    <div class="form">
        <form action="/to_do/add" method="post">
            {% csrf_token %}
            <div class="form_row">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div class="form_row">
                <p><select name="status">
                    <option value="new" selected="selected">Новая</option>
                    <option value="in_progress">В процессе</option>
                    <option value="finished">Сделано</option>
                </select></p>
            <div class="form_row">
                <label for="execution_date">Planned due date:</label>
                <input type="text" id="execution_date" name="execution_date">
            </div>
            <div class="form_row">
                <input type="submit">
            </div>
        </form>
    </div>


</body>
</html>
